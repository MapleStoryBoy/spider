<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css选择器</title>
	<style type="text/css">
		*{
			font-size:20px;
		}
		div{
			color:red;
		}
		#div1{
			color:blue;
		}
		.green{
			color:green;
		}
		.big{
			font-size:40px;
		}
	</style>
</head>
<body>
	<div id="div1" class="big green">这是第一个div</div>
	<div class="green big">这是第二个div</div>
	<div>这是第三个div</div>
	<p class="green">这是一个p标签</p>
</body>
</html>
