<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		var iNum01 = 12;

		// iNum01 = iNum01 + 2; 可以简写成下面的写法：

		iNum01 += 2;

		alert(iNum01); // 弹出14


		// iNum01 = iNum01 - 5;  可以简写成下面的写法：

		iNum01 -= 5;


		alert(iNum01);


		//iNum01 = iNum01*2; 可以简写成下面的写法：


		iNum01 *= 2;


		alert(iNum01);


		//iNum01 = iNum01/2;

		iNum01 /= 2;

		alert(iNum01);


		//iNum01 = iNum01%2;

		iNum01 %= 2;

		alert(iNum01);



		iNum01++  // 等同于 iNum01 += 1 ;

		alert(iNum01);



	</script>
</head>
