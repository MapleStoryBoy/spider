<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">		
		var iNum01 = 2;
		var sNum01 = '2';
		/*
		用“==” 弹出相等
		if(iNum01==sNum01){
			alert('相等');
		}
		else{
			alert('不相等');
		}

		*/

		if(iNum01===sNum01){
			alert('相等');
		}
		else{
			alert('不相等');
		}

		if(3!=4)
		{
			alert(true);
		}
		else
		{
			alert(false);
		}

		// 将逻辑运算的结果取反，比如运算是true，取反后就是false
		if(!4>3){
			alert('大于')
		}
		else
		{
			alert('不大于')
		}
		// 多个条件运算，都是true，最终结果才是true
		if(4>3 && 5>6)
		{
			alert('都是大于')
		}
		else
		{
			alert('不是都大于')
		}

		// 多个条件运算中只要有一个是true，最终结果就是true
		if(4>3 || 5>6)
		{
			alert('只有部分大于')
		}
		else
		{
			alert('都不大于')
		}







	</script>
</head>
<body>
	
</body>
</html>
